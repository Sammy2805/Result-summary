<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <title>Frontend Mentor | Results summary component</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./mobile.css">

</head>
<body>
    <section class="desktop">
       <div class="container">
        <div class="left">
            <h2>Your Result</h2>
            <div class="circle">
                <div class="circle-words">
                  <h1>76</h1>
                <p>Of 100</p>  
                </div>
            </div>
            <div class="left-words">
                <span><h3>Great</h3></span>
                <p>  You scored higher than 65% <br> of the people who have <br> taken these tests.
                </p>

            </div>
           

        </div>
        <div class="right">
            <h2>
                Summary
            </h2>
            <div class="box" style="background-color: hsla(0, 100%, 67%, 0.26);">
                <img src="./assets/images/icon-reaction.svg" alt="">
                <h3 style="color: hsl(0, 100%, 67%);">Reaction</h3>
                <div class="box-right">
                   <p>80 / <span>100</span></p> 
                </div>
                
            </div>
            <div class="box"  style="background-color: hsla(39, 100%, 56%, 0.26);">
                <img src="./assets/images/icon-memory.svg" alt="">
                <h3 style="color: hsl(39, 100%, 56%);">Memory</h3>
                <div class="box-right">
                    <p>92 / <span>100</span></p> 
                 </div>
            </div>
            <div class="box"  style="background-color: hsla(166, 100%, 37%, 0.26);">
                <img src="./assets/images/icon-verbal.svg" alt="">
                <h3 style="color: hsl(166, 100%, 37%);">Verbal</h3>
                <div class="box-rightb">
                    <p>61 / <span>100</span></p> 
                 </div>
            </div>
            <div class="box"  style="background-color: hsla(234, 85%, 45%, 0.26);">
                <img src="./assets/images/icon-visual.svg" alt="">
                <h3 style="color: hsl(234, 85%, 45%);">Visual</h3>
                <div class="box-rightb">
                    <p>72 / <span>100</span></p> 
                 </div>
            </div>
            <button>Continue</button>

        </div>
       </div> 
    </section>

</body>
</html>
